<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <header>
          <div class="avatar">
            <img src="images/image-victor.jpg" alt="" />
          </div>
        </header>
        <div class="content">
          <h2>
            Victor Crest
            <div class="age">26</div>
          </h2>
          <div class="label">London</div>
        </div>

        <footer>
          <div class="col">
            <h3>80K</h3>
            <small>Followers</small>
          </div>
          <div class="col">
            <h3>803K</h3>
            <small>Likes</small>
          </div>
          <div class="col">
            <h3>1.4K</h3>
            <small>Photos</small>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
